Parameters:
  ResourceNamePrefix:
    Description: Prefix of resource name
    Default: awstutorial
    Type: String
  GameLiftGameSessionQueueArn:
    Description: GameLift GameSession Queue Arn of the GameLift GameSession Queue which is ued to start matchmaking
    Type: String
  WebSocketMMOEC2InstanceType:
    Description: ec2 instance type of the web socket mmo server
    Type: String
    Default: t4g.nano
  CognitoUserPool:
    Description: Cognito User Pool id of the cognito user pool client which provide
      authentication for graphql api
    Type: String
  CognitoUserPoolClient:
    Description: Cognito User Pool client id of the cognito user pool client which
      provide authentication for graphql api
    Type: String
  JwksUpdateInterval:
    Description: Seconds between two jwks update
    Type: Number
    Default: 3600
  PositionUpdateInterval:
    Description: Seconds between two position update. (Set to 0 to make realtime MMO system)
    Type: Number
    Default: 2
  MinSendInvitationRate:
    Description: Seconds between two invitation send. (Set to 0 to make it unlimited)
    Type: Number
    Default: 1
  InvitationExpire:
    Description: Seconds between a invitation expired.
    Type: Number
    Default: 15
  PartyMaximumRoomNumber:
    Description: how many clients can join a party at the same time.
    Type: Number
    Default: 4
  PrivatePartyMaximumRoomNumber:
    Description: how many clients can join a private party at the same time.
    Type: Number
    Default: 16
  ManagerShardNumber:
    Description: the number of room and party manager shard. (should be equal to the number of vcpu to get best performance)
    Type: Number
    Default: 16
  PrivatePartyPasscodeRefillThreshold:
    Description: when the number of available passcode in a private party is less than this value, the passcode will be refilled.
    Type: Number
    Default: 16
  PrivatePartyPasscodeRefillSize:
    Description: the number of passcode will be refilled when the number of available passcode in a private party is less than PrivatePartyPasscodeRefillThreshold.
    Type: Number
    Default: 5000
  PrivatePartyPasscodeLength:
    Description: the length of passcode in a private party.
    Type: Number
    Default: 6
  GameSessionMaximumPlayerSessionCount:
    Description: the maximum number of player session in a game session of private party.
    Type: Number
    Default: 8
  GameSessionQueueName:
    Description: the name of game session queue.
    Type: String
  GameSessionPlacementQueryInterval:
    Description: the interval between two game session placement query.
    Type: Number
    Default: 5
  TeamAssignmentTableName:
    Description: the name of team assignment table.
    Type: String
    Default: 'awsTutorial_Matchmaking_MatchTeamAssignment_DynamoDB_Table'
  TeamAssignmentTableArn:
    Description: the arn of team assignment table.
    Type: String
  WeaponIndex:
    Description: the index name of weapon result index in dynamodb table.
    Type: String
    Default: 'byWeaponResult'
  MatchmakingConfiguration:
    Description: the name of matchmaking configuration.
    Type: String
    Default: 'awsTutorial-Matchmaking-Configuration'
  WeaponRateUpdateInterval:
    Description: the interval between two weapon rate update.
    Type: Number
    Default: 600
  StartGameSemaphoreNumber:
    Description: the number of start game calls can be executed at the same time.
    Type: Number
    Default: 200
  StartGameMatchmakingGateRangeMin:
    Description: the minimal number of start matchmaking calls should be there before sending the actual call
    Type: Number
    Default: 1
  StartGameMatchmakingGateRangeMax:
    Description: the number of start game calls can be executed at the same time. (-1 means unlimited)
    Type: Number
    Default: -1
  PartyBackupTime:
    Description: how long the party info will be kept before delete so that players can rejoin the party.
    Type: Number
    Default: 90
  SendRequestSizeThreshold:
    Description: how long the send request queue size should be kept before dropping
    Type: Number
    Default: 20
  DefaultWeaponId:
    Description: the default weapon id
    Type: String
    Default: 'dbc067bd-1cb0-4545-beee-eb070d9cf23f'
Resources:
  awsTutorialWebSocketMMOEC2VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: Usage
          Value: Youtube Streamer
  awsTutorialWebSocketMMOEC2Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: false
      VpcId: !Ref awsTutorialWebSocketMMOEC2VPC
      Tags:
        - Key: Usage
          Value: Youtube Streamer
  awsTutorialWebSocketMMOEC2InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Usage
          Value: Youtube Streamer
  awsTutorialWebSocketMMOEC2VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref awsTutorialWebSocketMMOEC2InternetGateway
      VpcId: !Ref awsTutorialWebSocketMMOEC2VPC
  awsTutorialWebSocketMMOEC2RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref awsTutorialWebSocketMMOEC2VPC
      Tags:
        - Key: Usage
          Value: Youtube Streamer
  awsTutorialWebSocketMMOEC2Route:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref awsTutorialWebSocketMMOEC2InternetGateway
      RouteTableId: !Ref awsTutorialWebSocketMMOEC2RouteTable
  awsTutorialWebSocketMMOEC2SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref awsTutorialWebSocketMMOEC2RouteTable
      SubnetId: !Ref awsTutorialWebSocketMMOEC2Subnet
  awsTutorialWebSocketMMOEC2InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Join
        - ''
        - - !Ref ResourceNamePrefix
          - _WebSocket_MMO_EC2_Instance_SG
      GroupDescription: Security Group for WebSocket MMO Server
      VpcId: !Ref awsTutorialWebSocketMMOEC2VPC
      Tags:
        - Key: Usage
          Value: Youtube Streamer
  awsTutorialWebSOcketMMOEC2InstanceSecurityGroupIngressFromELB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from ELB
      GroupId: !Ref awsTutorialWebSocketMMOEC2InstanceSecurityGroup
      IpProtocol: tcp
      FromPort: 8000
      ToPort: 8000
      SourceSecurityGroupId: !Ref awsTutorialWebSocketMMOELBSecurityGroup
  awsTutorialWebSocketMMORole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - ''
        - - !Ref ResourceNamePrefix
          - _WebSocket_MMO_IAM_Role
      Description: Role for ws mmo to access dynamodb table and gamelift
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Join
            - ''
            - - !Ref ResourceNamePrefix
              - _GetWeaponRate_Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: GetWeaponRatePolicy
                Effect: Allow
                Action:
                  - dynamodb:PartiQLSelect
                Resource:
                  - !Ref TeamAssignmentTableArn
                  - !Join
                    - ''
                    - - !Ref TeamAssignmentTableArn
                      - '/index/'
                      - !Ref WeaponIndex
              - Sid: GameLiftMatchmakingPolicy
                Effect: Allow
                Action:
                  - gamelift:StopMatchmaking
                  - gamelift:DescribeMatchmaking
                  - gamelift:StartMatchmaking
                Resource:
                  - '*'
              - Sid: GameLiftQueuePolicy
                Effect: Allow
                Action:
                  - gamelift:StopGameSessionPlacement
                  - gamelift:DescribeGameSessionPlacement
                Resource:
                  - '*'
              - Sid: GameLiftQueuePolicy2
                Effect: Allow
                Action:
                  - gamelift:StartGameSessionPlacement
                Resource:
                  - !Ref GameLiftGameSessionQueueArn
      Tags:
        - Key: Usage
          Value: Youtube Streamer
  awsTutorialWebSocketMMOIAMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Join
        - ''
        - - !Ref ResourceNamePrefix
          - _WebSocket_MMO_IAM_InstanceProfile
      Path: '/'
      Roles:
        - !Ref awsTutorialWebSocketMMORole
  awsTutorialWebSocketMMOEC2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Join
        - ''
        - - !Ref ResourceNamePrefix
          - _WebSocket_MMO_EC2_LaunchTemplate
      LaunchTemplateData:
        InstanceMarketOptions:
          MarketType: spot
          SpotOptions:
            InstanceInterruptionBehavior: stop
            SpotInstanceType: persistent
        InstanceType: !Ref WebSocketMMOEC2InstanceType
        IamInstanceProfile:
          Arn: !GetAtt awsTutorialWebSocketMMOIAMInstanceProfile.Arn
        ImageId: !FindInMap
          - AMIRegionMappings
          - !Ref AWS::Region
          - AMI
#        {
#          "jwks_update_interval": 3600,
#          "position_update_interval": 5,
#          "region": "ap-northeast-2",
#          "user_pool_id": "ap-northeast-2_sFGUdVUA0",
#          "app_client_id": "53jlnqcef0oc7lf8pmd2ov4fve",
#          "min_send_invitation_rate": 1,
#          "invitation_expire": 15,
#          "party_maximum_room_number": 4,
#          "private_party_maximum_room_number": 16,
#          "manager_shard_number": 4,
#          "private_party_passcode_refill_threshold": 16,
#          "private_party_passcode_refill_size": 5000,
#          "private_party_passcode_length": 6,
#          "game_session_maximum_player_session_count": 8,
#          "game_session_queue_name": "",
#          "game_session_placement_query_interval": 5,
#          "team_assignment_table_name": "",
#          "weapon_index": "",
#          "matchmaking_configuration": "",
#          "weapon_rate_update_interval": 600,
#          "start_game_semaphore_number": 200,
#          "start_game_matchmaking_gate_range_min": 1,
#          "start_game_matchmaking_gate_range_max": -1,
#          "party_backup_time": 90,
#          "send_requests_size_threshold": 20,
#          "default_weapon_id": "dbc067bd-1cb0-4545-beee-eb070d9cf23f"
#        }
        UserData: !Base64
          Fn::Sub: |
            {
              "jwks_update_interval": ${JwksUpdateInterval},
              "position_update_interval": ${PositionUpdateInterval},
              "region": "${AWS::Region}",
              "user_pool_id": "${CognitoUserPool}",
              "app_client_id": "${CognitoUserPoolClient}",
              "min_send_invitation_rate": ${MinSendInvitationRate},
              "invitation_expire": ${InvitationExpire},
              "party_maximum_room_number": ${PartyMaximumRoomNumber},
              "private_party_maximum_room_number": ${PrivatePartyMaximumRoomNumber},
              "manager_shard_number": ${ManagerShardNumber},
              "private_party_passcode_refill_threshold": ${PrivatePartyPasscodeRefillThreshold},
              "private_party_passcode_refill_size": ${PrivatePartyPasscodeRefillSize},
              "private_party_passcode_length": ${PrivatePartyPasscodeLength},
              "game_session_maximum_player_session_count": ${GameSessionMaximumPlayerSessionCount},
              "game_session_queue_name": "${GameSessionQueueName}",
              "game_session_placement_query_interval": ${GameSessionPlacementQueryInterval},
              "team_assignment_table_name": "${TeamAssignmentTableName}",
              "weapon_index": "${WeaponIndex}",
              "matchmaking_configuration": "${MatchmakingConfiguration}",
              "weapon_rate_update_interval": ${WeaponRateUpdateInterval},
              "start_game_semaphore_number": ${StartGameSemaphoreNumber},
              "start_game_matchmaking_gate_range_min": ${StartGameMatchmakingGateRangeMin},
              "start_game_matchmaking_gate_range_max": ${StartGameMatchmakingGateRangeMax},
              "party_backup_time": ${PartyBackupTime},
              "send_requests_size_threshold": ${SendRequestSizeThreshold},
              "default_weapon_id": "${DefaultWeaponId}"
            }
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Usage
                Value: Youtube Streamer
          - ResourceType: volume
            Tags:
              - Key: Usage
                Value: Youtube Streamer
          - ResourceType: network-interface
            Tags:
              - Key: Usage
                Value: Youtube Streamer
          - ResourceType: spot-instances-request
            Tags:
              - Key: Usage
                Value: Youtube Streamer
  awsTutorialWebSocketMMOEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      LaunchTemplate:
        LaunchTemplateId: !Ref awsTutorialWebSocketMMOEC2LaunchTemplate
        Version: !GetAtt awsTutorialWebSocketMMOEC2LaunchTemplate.DefaultVersionNumber
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeleteOnTermination: true
          DeviceIndex: '0'
